name: Build Release Zips

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Get version
        id: get_version
        run: echo "version=$(node -p \"require('./com.ae.discordrpc/package.json').version\")" >> $GITHUB_OUTPUT

      - name: Make build script executable
        run: chmod +x scripts/build-pack.sh

      - name: Run build
        run: ./scripts/build-pack.sh

      - name: Upload windows ZIP
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./com.ae.discordrpc-windows-v${{ steps.get_version.outputs.version }}.zip
          asset_name: com.ae.discordrpc-windows-v${{ steps.get_version.outputs.version }}.zip
          asset_content_type: application/zip

      - name: Upload mac ZIP
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./com.ae.discordrpc-mac-v${{ steps.get_version.outputs.version }}.zip
          asset_name: com.ae.discordrpc-mac-v${{ steps.get_version.outputs.version }}.zip
          asset_content_type: application/zip

      - name: Upload checksums
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./com.ae.discordrpc-windows-v${{ steps.get_version.outputs.version }}.zip.sha256
          asset_name: com.ae.discordrpc-windows-v${{ steps.get_version.outputs.version }}.zip.sha256
          asset_content_type: text/plain

      - name: Upload checksums (mac)
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./com.ae.discordrpc-mac-v${{ steps.get_version.outputs.version }}.zip.sha256
          asset_name: com.ae.discordrpc-mac-v${{ steps.get_version.outputs.version }}.zip.sha256
          asset_content_type: text/plain
