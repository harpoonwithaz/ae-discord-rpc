name: Build Release Zips

on:
  push:
    tags:
      - '*'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Build and Package (Windows)
        shell: pwsh
        run: ./scripts/build-pack.ps1
      - name: Upload ZIP as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-zip
          path: build/com.ae.discordrpc-windows-v*.zip

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Build and Package (macOS)
        shell: bash
        run: ./scripts/build-pack-mac.sh
      - name: Upload ZIP as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mac-zip
          path: build/com.ae.discordrpc-mac-v*.zip